- hosts: kubernetes
  become: yes
  vars_files:
  - /opt/mgmt/values-ssp.yaml
  tasks:

  # Prepare all Kubernetes nodes for installation

  - name: Remove swapfile from /etc/fstab
    mount:
      path: none
      fstype: swap
      state: absent

  - name: Disable swap
    command: swapoff -a
    when: ansible_swaptotal_mb > 0

  - name: Install Docker
    apt:
      name: docker.io
      state: present
      update_cache: true

  - name: Install GPG
    apt:
      name: gnupg
      state: present

  - name: Install APT Transport HTTPS
    apt:
      name: apt-transport-https
      state: present

  - name: Add Kubernetes apt-key
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Add Kubernetes APT repository
    apt_repository:
     repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
     state: present
     filename: 'kubernetes'

  # Install Kubernetes

  - name: Install kubelet
    apt:
      name: kubelet=1.15.2-00
      state: present
      update_cache: true

  - name: Install kubeadm
    apt:
      name: kubeadm=1.15.2-00
      state: present
