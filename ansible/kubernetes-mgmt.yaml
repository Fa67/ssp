- hosts: kubemaster
  become: yes
  tasks:
  - name: Copy Kubernetes configuration from the Kubernetes master to the local sysadm user
    fetch:
      src: /home/sysadm/.kube/config
      dest: /home/sysadm/.kube/config
      flat: yes

  - name: Copy Kubernetes configuration from the Kubernetes master to the local root user
    fetch:
      src: /home/sysadm/.kube/config
      dest: /root/.kube/config
      flat: yes

- hosts: host
  become: yes
  tasks:
  - name: Remove swapfile from /etc/fstab
    mount:
      path: none
      fstype: swap
      state: absent

  - name: Disable swap
    command: swapoff -a
    when: ansible_swaptotal_mb > 0

  - name: Install Docker
    apt:
      name: docker.io
      state: present
      update_cache: true

  - name: Install GPG
    apt:
      name: gnupg
      state: present

  - name: Install APT Transport HTTPS
    apt:
      name: apt-transport-https
      state: present

  - name: Add Kubernetes apt-key
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
      state: present

  - name: Add Kubernetes APT repository
    apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'

  - name: Install kubectl
    apt:
      name: kubectl
      state: present
      force: yes

  - name: Configure Kubernetes shell autocompletion
    become: yes
    shell: kubectl completion bash > /etc/bash_completion.d/kubectl
